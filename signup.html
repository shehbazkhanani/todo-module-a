<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;"> SIGNUP FORM </h2>
    <div class="main">
        <form action="" class="frm" onsubmit="signup(event)">
            <div>
                <h3>First Name</h3>
            </div>
            <div>
                <input class="inp" type="text" id="firstname" placeholder="First Name*">
            </div>
            <div>
                <h3>Last Name</h3>
            </div>
            <div>
                <input class="inp" type="text" id="lastname" placeholder="Last Name*">
            </div>  <div>
                <h3>Email </h3>
            </div>
            <div>
                <input class="inp" type="email" id="email" placeholder="Email*">
            </div>  <div>
                <h3>Password</h3>
            </div>
            <div>
                <input class="inp" type="password" id="password" placeholder="Password*">
            </div>
            <div>
              <button class="btn"> Signup </button>
            </div>
        </form>
    </div>
</body>
<script type="module" src="signup.js"></script>
</html>
