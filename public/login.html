<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid" style="background-color: rgb(247, 247, 247);">
      <div class="row">
        <div class="col-md-6 col-sm-12 col-12">
          <div
            style="
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              width: 100%;
            "
          >
            <div class="main" style="width: 100%;">
              <form action="" class="frm" onsubmit="login(event)" style="width: 100%">
                <div style="margin-bottom: 5vh">
                  <h3>Welcome!</h3>
                </div>
                <div>
                  <h6>Email</h6>
                  <input
                    class="inp"
                    type="email"
                    id="email"
                    placeholder="Email*"
                  />
                </div>
                <div style="margin-top: 3vh;">
                  <h6>Password</h6>
                </div>
                <div>
                  <input
                    class="inp"
                    type="password"
                    id="password"
                    placeholder="Password*"
                  />
                </div>
                <div style="display: flex; justify-content: center">
                  <div>
                    <div style="width: 78%; margin-top: 5vh;">
                      <button class="btn" style="width: 100%; margin-right  : 10vh; padding-bottom: 5vh;">Login</button>
                    </div>
                    <div style="width: 100%">
                      <a href="./signup.html"> <p>Create an account?</p> </a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 d-sm-none d-md-block">
          <div
            style="
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <img src="../images/todo.png" width="80%" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="login.js"></script>
</html>
